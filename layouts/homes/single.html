{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="portfolio-single-page section-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <img class="img-responsive w-100" src="{{ .Params.Image | relURL }}" alt="">
      </div>
      <div class="col-md-4">
        <div class="project-details">
          <h4>{{ .Params.Title }}</h4>
          <ul>
            {{ range .Params.Information }}
            <li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>

    <!-- Masonry -->
    <div class="row">
      <div class="col-md-12">
        <div class="project-gallery grid popup-gallery" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "percentPosition": true }'>
          <div class="grid-sizer" style="width: 33%">
          </div>
          {{ range .Params.Images }}
          <a href="{{ .url | relURL }}">
            <img class="grid-item" src="{{ .url | relURL }}" style="width: {{ .width }};">
          </a>
          {{ end }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="project-content mt-50">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
